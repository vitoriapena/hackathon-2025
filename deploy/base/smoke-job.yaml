apiVersion: batch/v1
kind: Job
metadata:
  name: smoke-health
  namespace: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: getting-started
    app.kubernetes.io/instance: app
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: curl
          image: curlimages/curl:8.5.0
          command: ["/bin/sh", "-c"]
          args: 
            - |
              set -Eeuo pipefail
              echo "Testing internal service endpoint..."
              curl -fsS --retry 15 --retry-delay 2 --retry-all-errors --max-time 5 \
                http://app.${NAMESPACE}.svc.cluster.local:8080/q/health
              echo "Internal health check passed!"
              
              echo "Testing external ingress endpoint via Traefik service on port 80..."
              curl -fsS --retry 10 --retry-delay 2 --retry-all-errors --max-time 5 \
                -H "Host: app.${NAMESPACE}.local" \
                http://traefik.kube-system.svc.cluster.local:80/q/health
              echo "External health check passed!"
              
              echo "All smoke tests completed successfully!"
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
